<style>
  /* Apply some basic styling to the form container */
form[name="contact"] {
  max-width: 400px;
  margin: 0 auto;
}

/* Style the form labels */
form[name="contact"] label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

/* Style the input fields and textarea */
form[name="contact"] input,
form[name="contact"] textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
}

/* Style the button */
form[name="contact"] button {
  background-color: #f90;;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  font-family: 'Source Code Pro', monospace;

}

/* Add some hover effect to the button */
form[name="contact"] button:hover {
  background-color: #f90c;
}

/* Hide the honeypot field and its label */
form[name="contact"] .hidden {
  display: none;
}
.flex {
  display: flex;
}
.center {
  justify-content: center;
}

.margin {
  margin: 10px 0;
}

</style>
<form name="contact" method="POST" data-netlify-recaptcha="true" netlify-honeypot="bot-field" data-netlify="true">
  <p class="hidden">
    <label>
      Don’t fill this out if you’re human: <input name="bot-field" />
    </label>
  </p>
  <p>
    <label>
      Name: <input type="text" name="name" />
    </label>
  </p>
  <p>
    <label>
      Email: <input type="text" name="email" />
    </label>
  </p>
  <p>
    <label>
      Twitter / Nostr: <input type="text" name="social" />
    </label>
  </p>
  <p>
    <label>
      Message: <textarea name="message"></textarea>
    </label>
  </p>
  <div class="flex center margin"><div data-netlify-recaptcha="true"></div></div>
  <div class="flex center">
    <p>
      <button type="submit">Send</button>
    </p>
</div>
</form>
